<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table id="examplee" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
            <th >id</th>
            <th >nom </th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categorys | async">
            <td>{{category.id}}</td>
            <td>{{category.nomCategorie}}</td>
            

            
              <td><button style='margin-right:16px' (click)="deleteCategory(category.id)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateCategory(category.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
